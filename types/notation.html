<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/code-solid.svg" type="image/x-icon">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
    <title>Set Builder Notation Converter</title>
</head>
<body>
    <h1>Set Builder Notation Converter</h1>

    <textarea id="descriptionInput" placeholder="Enter the set description...(e.g. set of even numbers less than 10)"></textarea>
    <button onclick="convertToSetBuilder()">Convert</button>
    <p id="result"></p>

    <script>
        function convertToSetBuilder() {
            var descriptionInput = document.getElementById('descriptionInput').value;
            var resultElement = document.getElementById('result');
    
            try {
                var setBuilderNotation = parseDescriptionToSetBuilder(descriptionInput);
                resultElement.textContent = 'Set Builder Notation: ' + setBuilderNotation;
                setTimeout(MathJax.typeset, 0); // Delay the typesetting
            } catch (error) {
                resultElement.textContent = 'Error: ' + error.message;
            }
        }
    
        function parseDescriptionToSetBuilder(description) {
            // Basic parsing logic (customize as needed)
            // Example: "even numbers less than 10" -> "{ x | x is even and x < 10 }"
            var parts = description.split(' ');
            var condition = 'x ' + parts.slice(2).join(' ');
    
            return '{ x | ' + condition + ' }';
        }
    </script>
    
</body>
</html>
